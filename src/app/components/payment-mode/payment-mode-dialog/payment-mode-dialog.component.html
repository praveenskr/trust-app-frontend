<div class="dialog-container">
  <h2 mat-dialog-title>{{ isEditMode ? 'Edit Payment Mode' : 'Add New Payment Mode' }}</h2>
  
  <mat-dialog-content>
    <form [formGroup]="paymentModeForm" (ngSubmit)="onSubmit()">
      <div class="form-row">
        <!-- Payment Mode Code -->
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Payment Mode Code</mat-label>
          <input matInput formControlName="code" placeholder="Enter payment mode code" required>
          <mat-hint>Maximum 50 characters</mat-hint>
          <mat-error *ngIf="isFieldInvalid('code')">
            {{ getErrorMessage('code') }}
          </mat-error>
        </mat-form-field>

        <!-- Payment Mode Name -->
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Payment Mode Name</mat-label>
          <input matInput formControlName="name" placeholder="Enter payment mode name" required>
          <mat-hint>Maximum 255 characters</mat-hint>
          <mat-error *ngIf="isFieldInvalid('name')">
            {{ getErrorMessage('name') }}
          </mat-error>
        </mat-form-field>
      </div>

      <!-- Description -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description" rows="3" placeholder="Enter description (optional)"></textarea>
      </mat-form-field>

      <div class="form-row">
        <!-- Display Order -->
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Display Order</mat-label>
          <input matInput type="number" formControlName="displayOrder" placeholder="Enter display order (optional)" min="0">
          <mat-hint>Optional - Used for sorting</mat-hint>
        </mat-form-field>

        <!-- Requires Receipt -->
        <div class="checkbox-field">
          <mat-checkbox formControlName="requiresReceipt" color="primary">
            Requires Receipt
          </mat-checkbox>
        </div>
      </div>

      <div class="form-row">
        <!-- Is Active -->
        <div class="checkbox-field">
          <mat-checkbox formControlName="isActive" color="primary">
            Active
          </mat-checkbox>
        </div>
      </div>
    </form>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()" [disabled]="isSubmitting">
      Cancel
    </button>
    <button 
      mat-raised-button 
      color="primary" 
      (click)="onSubmit()"
      [disabled]="isSubmitting || paymentModeForm.invalid">
      <mat-spinner *ngIf="isSubmitting" diameter="20" class="button-spinner"></mat-spinner>
      <span *ngIf="!isSubmitting">{{ isEditMode ? 'Update' : 'Add' }}</span>
      <span *ngIf="isSubmitting">{{ isEditMode ? 'Updating...' : 'Adding...' }}</span>
    </button>
  </mat-dialog-actions>
</div>
