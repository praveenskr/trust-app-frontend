<div class="dialog-container">
  <h2 mat-dialog-title>{{ isEditMode ? 'Edit Vendor' : 'Add New Vendor' }}</h2>
  
  <mat-dialog-content>
    <form [formGroup]="vendorForm" (ngSubmit)="onSubmit()">
      <div class="form-row">
        <!-- Vendor Code -->
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Vendor Code</mat-label>
          <input matInput formControlName="code" placeholder="Enter vendor code" required>
          <mat-hint>Maximum 50 characters</mat-hint>
          <mat-error *ngIf="isFieldInvalid('code')">
            {{ getErrorMessage('code') }}
          </mat-error>
        </mat-form-field>

        <!-- Vendor Name -->
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Vendor Name</mat-label>
          <input matInput formControlName="name" placeholder="Enter vendor name" required>
          <mat-hint>Maximum 255 characters</mat-hint>
          <mat-error *ngIf="isFieldInvalid('name')">
            {{ getErrorMessage('name') }}
          </mat-error>
        </mat-form-field>
      </div>

      <!-- Address -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Address</mat-label>
        <textarea matInput formControlName="address" rows="2" placeholder="Enter address (optional)"></textarea>
      </mat-form-field>

      <div class="form-row">
        <!-- City -->
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>City</mat-label>
          <input matInput formControlName="city" placeholder="Enter city (optional)">
        </mat-form-field>

        <!-- State -->
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>State</mat-label>
          <input matInput formControlName="state" placeholder="Enter state (optional)">
        </mat-form-field>
      </div>

      <div class="form-row">
        <!-- Pincode -->
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Pincode</mat-label>
          <input matInput formControlName="pincode" placeholder="Enter pincode (optional)">
        </mat-form-field>

        <!-- Phone -->
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Phone</mat-label>
          <input matInput formControlName="phone" placeholder="Enter phone (optional)">
        </mat-form-field>
      </div>

      <div class="form-row">
        <!-- Email -->
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" placeholder="Enter email (optional)">
          <mat-error *ngIf="isFieldInvalid('email')">
            {{ getErrorMessage('email') }}
          </mat-error>
        </mat-form-field>

        <!-- Contact Person -->
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Contact Person</mat-label>
          <input matInput formControlName="contactPerson" placeholder="Enter contact person (optional)">
        </mat-form-field>
      </div>

      <div class="form-row">
        <!-- GST Number -->
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>GST Number</mat-label>
          <input matInput formControlName="gstNumber" placeholder="Enter GST number (optional)">
        </mat-form-field>

        <!-- PAN Number -->
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>PAN Number</mat-label>
          <input matInput formControlName="panNumber" placeholder="Enter PAN number (optional)">
        </mat-form-field>
      </div>

      <div class="form-row">
        <!-- Is Active -->
        <div class="checkbox-field">
          <mat-checkbox formControlName="isActive" color="primary">
            Active
          </mat-checkbox>
        </div>
      </div>
    </form>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()" [disabled]="isSubmitting">
      Cancel
    </button>
    <button 
      mat-raised-button 
      color="primary" 
      (click)="onSubmit()"
      [disabled]="isSubmitting || vendorForm.invalid">
      <mat-spinner *ngIf="isSubmitting" diameter="20" class="button-spinner"></mat-spinner>
      <span *ngIf="!isSubmitting">{{ isEditMode ? 'Update' : 'Add' }}</span>
      <span *ngIf="isSubmitting">{{ isEditMode ? 'Updating...' : 'Adding...' }}</span>
    </button>
  </mat-dialog-actions>
</div>
