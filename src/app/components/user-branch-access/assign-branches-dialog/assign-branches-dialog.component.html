<div class="w-full max-w-3xl">
  <div class="bg-blue-600 px-6 py-4">
    <h2 class="text-xl font-semibold text-white">Assign Branches</h2>
  </div>
  
  <mat-dialog-content class="px-6 pb-6 bg-white">
    <form [formGroup]="assignForm" (ngSubmit)="onSubmit()" class="space-y-6 pt-6">
      <div class="space-y-6">
        <div>
          <label for="userId" class="input-label">User <span class="text-red-500">*</span></label>
          <mat-form-field appearance="outline" class="w-full modern-select-wrapper">
            <input
              matInput
              id="userId"
              type="text"
              [value]="userInputValue"
              (input)="filterUsers($any($event.target).value)"
              placeholder="Type to search or select user"
              required
              [matAutocomplete]="userAuto"
              [class.error]="isFieldInvalid('userId')">
            <mat-autocomplete
              #userAuto="matAutocomplete"
              (optionSelected)="onUserSelected($event.option.value)"
              [displayWith]="displayUserName">
              <mat-option
                *ngFor="let user of filteredUsers"
                [value]="user">
                {{ user.fullName || user.username }} ({{ user.email }})
              </mat-option>
            </mat-autocomplete>
            <mat-error *ngIf="isFieldInvalid('userId')">
              {{ getErrorMessage('userId') }}
            </mat-error>
          </mat-form-field>
        </div>

        <div>
          <label for="branchIds" class="input-label">Branches <span class="text-red-500">*</span></label>
          <mat-form-field appearance="outline" class="w-full modern-select-wrapper">
            <input
              matInput
              id="branchIds"
              type="text"
              [value]="branchInputValue"
              (input)="filterBranches($any($event.target).value)"
              placeholder="Type to search or select branches"
              required
              [matAutocomplete]="branchAuto"
              [class.error]="isFieldInvalid('branchIds')">
            <mat-autocomplete
              #branchAuto="matAutocomplete"
              (optionSelected)="onBranchSelected($event.option.value)"
              [displayWith]="displayBranchName">
              <mat-option
                *ngFor="let branch of filteredBranches"
                [value]="branch"
                [disabled]="isBranchSelected(branch)">
                {{ branch.code }} - {{ branch.name }}
              </mat-option>
            </mat-autocomplete>
            <mat-error *ngIf="isFieldInvalid('branchIds')">
              {{ getErrorMessage('branchIds') }}
            </mat-error>
          </mat-form-field>
          <!-- Selected Branches Chips -->
          <div *ngIf="selectedBranches.length > 0" class="mt-2 flex flex-wrap gap-2">
            <mat-chip *ngFor="let branch of selectedBranches" (removed)="removeBranch(branch)">
              {{ branch.code }} - {{ branch.name }}
              <button matChipRemove [attr.aria-label]="'remove ' + branch.name">
                <mat-icon>cancel</mat-icon>
              </button>
            </mat-chip>
          </div>
          <div *ngIf="isFieldInvalid('branchIds')" class="input-error mt-1">
            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"/>
            </svg>
            {{ getErrorMessage('branchIds') }}
          </div>
        </div>
      </div>
    </form>
  </mat-dialog-content>

  <mat-dialog-actions align="end" class="px-6 py-4 border-t border-gray-200 bg-gray-50">
    <button 
      type="button"
      (click)="onCancel()" 
      [disabled]="isSubmitting"
      class="px-6 py-2.5 text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 font-medium transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed">
      Cancel
    </button>
    <button 
      type="button"
      (click)="onSubmit()"
      [disabled]="isSubmitting || assignForm.invalid"
      class="ml-3 px-6 py-2.5 bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 disabled:from-gray-400 disabled:to-gray-500 text-white rounded-lg shadow-md hover:shadow-lg transition-all duration-200 flex items-center gap-2 font-semibold disabled:cursor-not-allowed">
      <svg *ngIf="isSubmitting" class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
      </svg>
      <span *ngIf="!isSubmitting">Assign</span>
      <span *ngIf="isSubmitting">Assigning...</span>
    </button>
  </mat-dialog-actions>
</div>
