<div class="w-full max-w-md">
  <div class="bg-blue-600 px-6 py-4">
    <h2 class="text-xl font-semibold text-white">Forgot Password</h2>
  </div>
  
  <mat-dialog-content class="px-6 pb-6 bg-white">
    <p class="text-gray-600 mb-6 pt-6">
      Enter your email address and we'll send you a link to reset your password.
    </p>
    
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="email" class="input-label">Email <span class="text-red-500">*</span></label>
        <input 
          id="email"
          type="email" 
          formControlName="email" 
          placeholder="Enter your email" 
          required
          [class.error]="isFieldInvalid()"
          class="modern-input">
        <div *ngIf="isFieldInvalid()" class="input-error">
          <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"/>
          </svg>
          {{ getErrorMessage() }}
        </div>
      </div>
    </form>
  </mat-dialog-content>

  <mat-dialog-actions align="end" class="px-6 py-4 border-t border-gray-200 bg-gray-50">
    <button 
      type="button"
      (click)="onCancel()" 
      [disabled]="isSubmitting"
      class="px-6 py-2.5 text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 font-medium transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed">
      Cancel
    </button>
    <button 
      type="button"
      (click)="onSubmit()"
      [disabled]="isSubmitting || forgotPasswordForm.invalid"
      class="ml-3 px-6 py-2.5 bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 disabled:from-gray-400 disabled:to-gray-500 text-white rounded-lg shadow-md hover:shadow-lg transition-all duration-200 flex items-center gap-2 font-semibold disabled:cursor-not-allowed">
      <svg *ngIf="isSubmitting" class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
      </svg>
      <span *ngIf="!isSubmitting">Send Reset Link</span>
      <span *ngIf="isSubmitting">Sending...</span>
    </button>
  </mat-dialog-actions>
</div>
