<div class="dialog-container">
  <h2 mat-dialog-title>Forgot Password</h2>
  
  <mat-dialog-content>
    <p class="dialog-description">
      Enter your email address and we'll send you a link to reset your password.
    </p>
    
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" placeholder="Enter your email" required>
        <mat-error *ngIf="isFieldInvalid()">
          {{ getErrorMessage() }}
        </mat-error>
      </mat-form-field>
    </form>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()" [disabled]="isSubmitting">
      Cancel
    </button>
    <button 
      mat-raised-button 
      color="primary" 
      (click)="onSubmit()"
      [disabled]="isSubmitting || forgotPasswordForm.invalid">
      <mat-spinner *ngIf="isSubmitting" diameter="20" class="button-spinner"></mat-spinner>
      <span *ngIf="!isSubmitting">Send Reset Link</span>
      <span *ngIf="isSubmitting">Sending...</span>
    </button>
  </mat-dialog-actions>
</div>
